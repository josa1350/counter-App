<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter app</title>
    <style>
        body{
    background-color: yellow ;
}
button{
    padding: 15px;
    border-radius: 20px;
    
}
.container{
    width: 95%;
    display: flex;
    justify-content: center;
    height: 100vh;
    align-items: center;
    text-align: center;
}
.counter{
    border: 1px solid black;
    background-color: whitesmoke;
    padding: 80px;
}
#count{
    font-size: 3rem;

}
    </style>
</head>
<body>
     <div class="container">
        <div class="counter">
            <h1>Counter</h1>
            <h1 id="count">0</h1>
            <div>
                <button id="btn" onclick="change(1);">increase</button>
                <button id="btn1" onclick="change(-1);">decrease</button>
            </div>
        </div>
     </div>
    <script>
 var count = 0;
function change(num){
  count += num;
  document.getElementById("count").innerHTML = count;
}
    </script>
</body>
</html>
